# Hugo configuration file
title: Trayce App

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

# Configure Hugo to build to ./docs instead of ./public
publishDir: "docs"

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  noindex: true
  sidebar:
    open: true
  theme:
    displayToggle: false

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
